<html lang="en">
  <head>
    <title>Figma Dot Grid</title>

    <link rel="stylesheet" href="./figma-plugin-ds/index.css" />
    <link rel="stylesheet" href="./ui.css" />
  </head>

  <body>
    <div class="field">
      <label for="width" class="label">Width</label>
      <input type="number" id="width" name="width" value="100" class="input" />
    </div>

    <div class="field">
      <label for="height" class="label">Height</label>
      <input
        type="number"
        id="height"
        name="height"
        value="100"
        class="input"
      />
    </div>

    <div class="field">
      <label for="size" class="label">Size</label>
      <input type="number" id="size" name="size" value="3" class="input" />
    </div>

    <div class="field">
      <label for="gap" class="label">Gap</label>
      <input type="number" id="gap" name="gap" value="6" class="input" />
    </div>

    <div class="field">
      <label for="color" class="label">Color</label>
      <input type="text" id="color" name="color" value="d2d6db" class="input" />
    </div>

    <div class="actions">
      <button class="button button--primary">Generate</button>
    </div>

    <script src="./figma-plugin-ds/index.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
